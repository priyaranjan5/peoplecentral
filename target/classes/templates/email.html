<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/
font-awesome.min.css">

<link th:href="@{/style.css}" rel="stylesheet" />
<title>Email</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
		"Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
		"Helvetica Neue", sans-serif;
	overflow: hidden;
}

.grid_container {
	display: grid;
	grid-template-columns: auto auto;
}

.main_container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	margin-left: 40px;
}

.login_heading {
	line-height: 0.2;
	margin-bottom: 3%;
	/* margin-left: 15rem; */
	color: #3c76cc;
	font-weight: bold;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

.successlabel {
	color: green;
	font-size: 1.5rem;
}

.sub_header {
	color: green;
	font-size: 1.5rem;
	font-weight: bold;
}

.login_subheading1 {
	font-size: 2.5rem;
	margin-left: 3rem;
}

.login_subheading2 {
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 2.5rem;
}

.login_left {
	width: 100%;
	height: 100vh;
	position: relative;
}

.image1 {
	width: 127.4%;
	height: 100%;
	position: relative;
	top: 0;
	left: 0;
}

.image2 {
	width: 105.2%;
	position: absolute;
	top: 15%;
	left: 0%;
}

.image3 {
	width: 127.4%;
	position: absolute;
	top: 60%;
	left: 0%;
}

.left {
	position: relative;
	left: 0;
	top: 0;
	width: 100vw;
	height: 100vh;
}

input[type=text] {
	width: 80%;
	padding: 12px 10px;
	margin: 18px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
	border-radius: 5px;
	margin-left: 100px;
	font-size: 12px;
	opacity: 0.7;
}

.header2 {
	font-weight: bold;
}

button {
	display: inline-block;
	background-color: #3c76cc;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 80%;
	box-sizing: border-box;
	border-radius: 5px;
	margin-left: 100px;
}

button:hover {
	opacity: 0.8;
}

.subheader {
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	text-align: center;
	color: green;
}

.container {
	padding: 10px;
	width: 75%;
	margin-left: 15%;
}

span.psw {
	float: right;
	padding-top: 16px;
}

label {
	margin-left: 100px;
	font-size: 13px;
}
</style>
</head>
<body>
	<div class="grid_container">
		<div class="login_left">
			<img alt="image1" th:src="@{/images/Rectangle.png}" class="image1" />
			<img alt="image2" th:src="@{/images/Groups.png}" class="image2" /> <img
				alt="image3" th:src="@{/images/Vector.png}" class="image3" />
		</div>

		<div class="main_container">
			<div class="login_heading">
				<div class="login_subheading1"></div>
				<div class="login_subheading2">
					<div class="logo">
						<img alt="avtar" th:src="@{/images/Grouplogo.png}" class="image4" />
					</div>
					PeopleCentral
				</div>
			</div>
			<form action="emp_forgot_password" method="post">
				<div class="container">
					<label for="psw">Enter your Registered e-mail</label> 
					<input type="text" placeholder="username" name="username" required>
					<button type="submit">Send</button>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
