<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Your Password</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
		var errorPwd = false;
		var errorCnfpwd = false;

		$(document).ready(function() {
			$("#PwdErrorMessage").hide();
			$("#CnfwdErrorMessage").hide();

			$("#formPwd").focusout(function() {
				checkPwd();
			});

			$("#formCnfpwd").focusout(function() {
				checkCnfpwd();
			});
		});
		function checkCnfpwd() {
			var password = $("#formPwd").val();
			var cnfpassword = $("#formCnfpwd").val();
			if (password !== cnfpassword || password=="" || cnfpassword=="") {
				$("#CnfpwdErrorMessage").html("Password does not match");
				$("#CnfpwdErrorMessage").show();
				$("#formCnfpwd").css("border-bottom", "2px solid red");
				errorCnfpwd = true;
			} else {
				$("#formCnfpwd").css("border-bottom", "2px solid green");
			}
		}
		</script>
		<script type="text/javascript">
	    $(function () {
	        $("#btnSubmit").click(function () {
	            var password = $("#formPwd").val();
	            var confirmPassword = $("#formCnfpwd").val();
	            if (password != confirmPassword) {
	                alert("Check Your Password!");
	                return false;
	            }
	            return true;
	        });
	    });
	</script>

<style type="text/css">
body {
	background-color: #ccffff;
	font-family: system-ui;
	font-weight: bold;
}

a {
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

.box {
	text-align: center;
	background: white;
	height: 400px;
	width: 35%;
	margin-top: 20px;
	/* box-shadow: 5px 10px 10px #888888; */
	box-shadow: 0 2px 4px rgba(0, 0, 0, .5), 0 4px 4px rgba(0, 0, 0, .5);
	border-radius: 8px;
	position: absolute;
	top: 20%;
	left: 35%;
	margin: -25px 0 0 -25px;
}

input {
	width: 70%;
	height: 45px;
	margin-top: 30px;
	/* margin-left:14%; */
	border-radius: 6px;
	color: black;
	border: 1.5px solid #cacaca;
	font-size: 15px;
}
</style>
</head>
<body>
	<div style="text-align: center;"></div>
	<div class="box">
		<br>
		<h2>Create Your Password</h2>
		<form action="reset_password" method="post">
			<div>
				<input type="password" id="formPwd" name="password"
					placeholder="New Password" required /><br> <span
					class="errorForm" id="PwdErrorMessage"></span>
			</div>

			<div>
				<input type="password" id="formCnfpwd" name="confirmPassword"
					placeholder="Confirm Password" required /><br> <span
					class="errorForm" id="CnfpwdErrorMessage"></span>
			</div>
			<div style="font-size: 12px; margin-left: 50%;"></div>
			<input
				style="background-color: #1877f2; color: white; cursor: pointer; border: 0px solid #cacaca;"
				type="submit" id="btnSubmit" value="Create">
		</form>
	</div>
</body>
</html>
