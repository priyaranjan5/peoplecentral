<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/
font-awesome.min.css">

<link rel="stylesheet" href="./style.css" />
<title>Activation Failure</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
		"Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
		"Helvetica Neue", sans-serif;
	overflow: hidden;
}

.grid_container {
	display: grid;
	grid-template-columns: auto auto;
}

.main_container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	margin-right: 30px;
}

.login_heading {
	line-height: 0.2;
	margin-bottom: 3%;
	/* margin-left: 15rem; */
	color: #3c76cc;
	font-weight: bold;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

.successlabel {
	color: green;
	font-size: 1.5rem;
}

.sub_header {
	color: green;
	font-size: 1.5rem;
	font-weight: bold;
}

.login_subheading1 {
	font-size: 2.5rem;
	margin-left: 3rem;
}

.login_subheading2 {
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 2.3rem;
}

.login_left {
	width: 100%;
	height: 100vh;
	position: relative;
}

.image1 {
	width: 93.8%;
	height: 100%;
	position: relative;
	top: 0;
	left: 0;
}

.image2 {
	width: 75%;
	position: absolute;
	top: 15%;
	left: 0%;
}

.image3 {
	width: 93.6%;
	position: absolute;
	top: 60%;
	left: 0%;
}

.left {
	position: relative;
	left: 0;
	top: 0;
	width: 100vw;
	height: 100vh;
}

.header2 {
	font-weight: bold;
}

button {
	background-color: #3c76cc;
	color: white;
	padding: 14px 200px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
	font-weight: bold;
	border-radius: 5px;
}

button:hover {
	opacity: 0.8;
}

.subheader {
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	text-align: center;
	color: green;
}

.container {
	padding: 16px;
}

span.psw {
	float: right;
	padding-top: 16px;
}
</style>
</head>
<body>
	<div class="grid_container">
		<div class="login_left">
			<img alt="image1" th:src="@{/images/Rectangle.png}" class="image1" />
			<img alt="image2" th:src="@{/images/Groups.png}" class="image2" /> <img
				alt="image3" th:src="@{/images/Vector.png}" class="image3" />
		</div>

		<div class="main_container">
			<div class="login_heading">
				<div class="login_subheading1"></div>
				<div class="login_subheading2">
					<div class="logo">
						<img alt="avtar" th:src="@{/images/Grouplogo.png}" class="image4" />
					</div>
					PeopleCentral
				</div>
			</div>
			<div class="subheader">
				<div>
					<i class="fa fa-check-circle"></i> Your account has already been
					Activated!!!
				</div>
				<div class="header2">Please click the button below to Login</div>
				<div class="container">
					<form action="login" method="get">
						<button type="submit">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
